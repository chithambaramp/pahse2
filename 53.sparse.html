 function sparse(matrix)
{
var m=3,n=3;
 for (var i = 0; i < m; i++)
 {

        for (var j = 0; j < n; j++)
		
		var counter;
		
            if (matrix[i][j] == 0) 
                ++counter; 
  
    return(counter > ((m * n) / 2)); 

	}
	}
			var mat = [[1, 0, 3], [0, 0, 4], [6, 0, 0]]
            sparse(mat);
