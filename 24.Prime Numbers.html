prime number

 function prime(n) { 

              

            var n, i, result = true; 

          

            n = parseInt(n) 

            for(i = 2; i <= n - 1; i++) 

                if (n % i == 0) { 

                    result = false; 

                    break; 

                } 

                  

              

            if (result == true) {

                console.log(n + " is prime"); }

            else
            {
               console.log(n + " is not prime"); 

            }
        } 
prime(252)
