function normalsqrmat(matrix)
{
 var sum = 0; 
    for (var i=0; i<matrix.length; i++) 
	{
        for (var j=0; j<matrix[i].length; j++)
		{
            sum += mat[i][j]*mat[i][j]; 
		}
	
	}
	return Math.sqrt(sum);
	}
	var mat = [[2, 6, 7], [6, 2, 8], [0, 1, 3]]
    normalsqrmat(mat);
